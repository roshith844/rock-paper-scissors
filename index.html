<body>
<div id="buttons">
     <button id="rock">rock</button>
     <button id="paper">paper</button>
     <button id="scissor">scissor</button>
</div>
<div id="result">
     <div class="currentScore"></div>
     <div class="finalResult"></div>
</div>
<script>
     const buttons= document.querySelectorAll('button');
     buttons.forEach(button => {
          button.addEventListener('click',()=>playRound(button.id))     
     });
     
function computerPlay(){
          let things = ['rock', 'paper', 'scissor'];
          let thing = things[Math.floor(Math.random()*(3-0+1))+0];
          if(thing===undefined){
               thing=things[0]
          }
          return(thing)
}
function playRound(playerSelection){
     console.log(playerSelection)
     let score;
 //    let playerSelection = window.prompt("enter a rock paper or scissor","")
     let computerSelection= computerPlay()
     let LowerCasePlayerSelection=playerSelection.toLowerCase();
     if(LowerCasePlayerSelection===computerSelection){
          showResult("It's a draw do it again")
          score=0;
     }
    else if(LowerCasePlayerSelection==="rock"){
         if(computerSelection==='paper'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        score=1;} 
     }

     else if(LowerCasePlayerSelection==="scissor"){
         if(computerSelection==='rock'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        score=1;} 
     }

     else if(LowerCasePlayerSelection==="paper"){
         if(computerSelection==='scissor'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        score=1;} 
        return score;
     }else{
          showResult(`${playerSelection} is not Valid ! try again`)
          score=0}
          return score;
}

function showResult(input){
     const resultDiv=document.querySelector('#result');
const currentScore = document.createElement('div');
currentScore.classList.add('currentScore');
currentScore.textContent=input
resultDiv.appendChild(currentScore)
}
