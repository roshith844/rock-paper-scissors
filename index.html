<body>
<div id="buttons">
     <button id="rock">rock</button>
     <button id="paper">paper</button>
     <button id="scissor">scissor</button>
</div>
<div id="liveScore">

    <div class="pliveScore"></div>
     

</div>
<div id="result">
     <div class="currentScore"></div>
     <div class="finalResult"></div>
</div>
<script>
     let Score=0;
     let cpoint=0;
     let finalcpoint=0;
     let finalppoint=0;

     const buttons= document.querySelectorAll('button');
     buttons.forEach(button => {
          button.addEventListener('click',()=>playRound(button.id))     
     });
    

function playRound(playerSelection){
     
 //    let playerSelection = window.prompt("enter a rock paper or scissor","")
     let computerSelection= computerPlay()
     let LowerCasePlayerSelection=playerSelection.toLowerCase();
     if(LowerCasePlayerSelection===computerSelection){
          showResult("It's a draw do it again")
          let Score=0;
     }
    else if(LowerCasePlayerSelection==="rock"){
         if(computerSelection==='paper'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          let Score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        let Score=1;} 
     }

     else if(LowerCasePlayerSelection==="scissor"){
         if(computerSelection==='rock'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          let Score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        let Score=1;} 
     }

     else if(LowerCasePlayerSelection==="paper"){
         if(computerSelection==='scissor'){
          showResult(`You Lose!${computerSelection} beats ${playerSelection}`)
          let Score=0;
         }
        else{(showResult(`You won! ${playerSelection} beats ${computerSelection}`))
        let Score=1;} 
     }else{
          showResult(`${playerSelection} is not Valid ! try again`)
          let Score=0}

     if (Score=0){
          cpoint=1;
          ppoint=0;
     }else{
          cpoint=0;
          ppoint=1;
     }
     finalcpoint+=cpoint;
     finalppoint+=ppoint;
     showLive(finalcpoint,finalppoint)
}



function showResult(input){
     const resultDiv=document.querySelector('#result');
const currentScore = document.createElement('div');
currentScore.classList.add('currentScore');
currentScore.textContent=input
resultDiv.appendChild(currentScore)
}
function showLive(computer,player){
     const liveScoreDiv=document.querySelector('#liveScore');

const cliveScore = document.createElement('div');
cliveScore.classList.add('cliveScore');
cliveScore.textContent=computer


const pliveScore = document.createElement('div');
pliveScore.classList.add('pliveScore');
pliveScore.textContent=`your score is ${player}`



liveScoreDiv.appendChild(cliveScore)
liveScoreDiv.appendChild(pliveScore)
}
